<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Infinite Scrollable Game of Life</title>
<style>
  body { margin: 0; background: #222; color: #0af; font-family: monospace; user-select: none; }
  #controls { padding: 5px; background: #111; display: flex; gap: 5px; align-items: center; }
  button { font-size: 10px; padding: 0px 5px; }
  #speed-label { min-width: 100px; }
  canvas { display: block; background: #222; cursor: grab; }
  canvas:active { cursor: grabbing; }
</style>
</head>
<body>

<div id="controls">
  <button id="pause-btn">‚è∏</button>
  <button id="speed-down">- Speed</button>
  <button id="speed-up">+ Speed</button>
  <span id="speed-label">Delay: 100 ms</span>
</div>

<canvas id="gol-canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
